<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTA Bus Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">
  <input id="routeInput" placeholder="Route (ex: Q44)" />
  <select id="depotFilter">
    <option value="">All Depots</option>
    <option value="JFK">JFK</option>
    <option value="Queens Village">Queens Village</option>
    <option value="College Point">College Point</option>
  </select>
  <button onclick="loadData()">Track</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
